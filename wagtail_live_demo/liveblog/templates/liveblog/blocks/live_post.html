{% load wagtailcore_tags %}

<div class="live-post" data-post-id="{{block_id}}">
    <div class="live-post-meta">
      <div class="live-post-created">Posted {{ value.created|timesince }} ago</div>
      {% if value.modified %}
        <div class="live-post-modified">Edited {{ value.modified|timesince }} ago</div>
      {% endif %}
    </div>
    <div class="live-post-content">
        {% for block in value.content %}
            {% if forloop.first %}
                <div class="post-title">{% include_block block %}</div>
            {% else %}
                <div class="post-block">{% include_block block %}</div>
            {% endif %}
        {% endfor %}
    </div>
</div>
